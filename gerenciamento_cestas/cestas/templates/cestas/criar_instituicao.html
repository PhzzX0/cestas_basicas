{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Criar Nova Instituição</h2>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for field, errors in form.errors.items %}
                                    {% for error in errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nome" class="form-label">
                                <i class="fas fa-building"></i> Nome
                            </label>
                            <input type="text" name="nome" id="id_nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_endereco" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> Endereço
                            </label>
                            <input type="text" name="endereco" id="id_endereco" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_telefone" class="form-label">
                                <i class="fas fa-phone"></i> Telefone
                            </label>
                            <input type="text" name="telefone" id="id_telefone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </form>
                    <hr>
                    <p class="text-center">
                        <a href="{% url 'lista_instituicoes' %}" class="btn btn-secondary w-100">Voltar para a lista</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
